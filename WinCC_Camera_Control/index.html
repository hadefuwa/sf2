<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Control</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Black background for video */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #camera-feed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
            display: block;
        }

        /* Loading state styling */
        .loading {
            color: white;
            font-family: Arial, sans-serif;
            position: absolute;
        }
    </style>
    <!-- 
      IMPORTANT: You must copy the 'webcc.min.js' file from your Siemens installation 
      into this folder! It is required for the control to communicate with the HMI.
    -->
    <script src="webcc.min.js"></script>
</head>
<body>
    <div id="loading-msg" class="loading">Waiting for Camera URL...</div>
    <!-- We use an IMG tag for MJPEG streams (common for Pi cameras). 
         If using HLS/RTSP, you would need a video player library here. -->
    <img id="camera-feed" alt="Camera Feed" style="display:none;" />

    <script src="code.js"></script>
</body>
</html>
