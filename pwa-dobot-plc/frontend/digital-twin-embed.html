<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Twin - 3D View Only</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #0f0e11;
      overflow: hidden;
    }

    #canvas-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: #0f0e11;
    }

    #dashboard {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(36, 35, 42, 0.95);
      backdrop-filter: blur(20px);
      padding: 24px;
      border-radius: 12px;
      font-size: 13px;
      width: 320px;
      border: 1px solid #44464f;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      color: #e3e3e3;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    #dashboard h3 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 700;
      color: #a8c7fa;
      border-bottom: 1px solid #44464f;
      padding-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 12px 14px;
      background: rgba(62, 61, 69, 0.5);
      border-radius: 8px;
      border: 1px solid #44464f;
      transition: all 0.3s ease;
    }

    .metric-row:hover {
      background: rgba(62, 61, 69, 0.8);
      border-color: #8f9099;
    }

    .metric-label {
      color: #b8c4db;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .metric-value {
      color: #a8c7fa;
      font-weight: 700;
      font-size: 15px;
    }

    .section {
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid #44464f;
      color: #8f9099;
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      flex-shrink: 0;
    }

    .status-indicator.running {
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
      animation: pulse 2s infinite;
    }

    .status-indicator.idle {
      background: #6b7280;
    }

    .status-indicator.warning {
      background: #f59e0b;
      box-shadow: 0 0 8px #f59e0b;
      animation: pulse 2s infinite;
    }

    .status-indicator.error {
      background: #ef4444;
      box-shadow: 0 0 8px #ef4444;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Scrollbar styling */
    #dashboard::-webkit-scrollbar {
      width: 6px;
    }

    #dashboard::-webkit-scrollbar-track {
      background: rgba(62, 61, 69, 0.3);
      border-radius: 3px;
    }

    #dashboard::-webkit-scrollbar-thumb {
      background: #44464f;
      border-radius: 3px;
    }

    #dashboard::-webkit-scrollbar-thumb:hover {
      background: #8f9099;
    }
  </style>
</head>
<body>
  <!-- 3D Canvas Container -->
  <div id="canvas-container">
    <!-- Dashboard Overlay -->
    <div id="dashboard">
      <h3>Live Metrics</h3>

      <div class="metric-row">
        <span class="metric-label">Throughput</span>
        <span class="metric-value" id="throughput">0 boxes/min</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Boxes Processed</span>
        <span class="metric-value" id="boxesProcessed">0</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Avg Cycle Time</span>
        <span class="metric-value" id="cycleTime">0.0s</span>
      </div>

      <div class="section">Equipment Status</div>
      <div class="metric-row">
        <span class="metric-label"><span class="status-indicator running" id="gantry-status"></span>Gantry</span>
        <span class="metric-value" id="gantry-state">Idle</span>
      </div>
      <div class="metric-row">
        <span class="metric-label"><span class="status-indicator running" id="conv1-status"></span>Conveyor 1</span>
        <span class="metric-value" id="conv1-state">Running</span>
      </div>
      <div class="metric-row">
        <span class="metric-label"><span class="status-indicator running" id="conv2-status"></span>Conveyor 2</span>
        <span class="metric-value" id="conv2-state">Running</span>
      </div>
      <div class="metric-row">
        <span class="metric-label"><span class="status-indicator idle" id="robot-status"></span>Robot</span>
        <span class="metric-value" id="robot-state">Ready</span>
      </div>

      <div class="section">Queue Status</div>
      <div class="metric-row">
        <span class="metric-label">Waiting Boxes</span>
        <span class="metric-value" id="queue-length">0</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">In Progress</span>
        <span class="metric-value" id="in-progress">0</span>
      </div>

      <div class="section">Efficiency</div>
      <div class="metric-row">
        <span class="metric-label">Overall</span>
        <span class="metric-value" id="overall-efficiency">100%</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Gantry Utilization</span>
        <span class="metric-value" id="gantry-util">0%</span>
      </div>
      <div class="metric-row">
        <span class="metric-label">Robot Utilization</span>
        <span class="metric-value" id="robot-util">0%</span>
      </div>
    </div>
  </div>

  <!-- THREE.js Import Map -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <!-- Load the Digital Twin Module -->
  <script type="module">
    import('./digital-twin-main.js').catch(err => {
      console.error('Digital Twin module load failed:', err);
    });
  </script>
</body>
</html>
