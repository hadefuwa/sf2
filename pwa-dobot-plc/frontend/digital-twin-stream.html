<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live View - Digital Twin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0e1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #e2e8f0;
    }
    #frame {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
    }
</style>
</head>
<body>
  <img id="frame" src="" alt="Digital twin view">

  <script>
    var img = document.getElementById('frame');
    var intervalMs = 150;

    function refreshFrame() {
      img.src = '/digital-twin-frame?t=' + Date.now();
    }

    refreshFrame();
    setInterval(refreshFrame, intervalMs);
  </script>
</body>
</html>
