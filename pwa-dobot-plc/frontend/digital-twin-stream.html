<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live View - Digital Twin</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0e1a;
      margin: 0;
      overflow: hidden;
    }
    #frame {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
</style>
</head>
<body>
  <img id="frame" src="" alt="Digital twin view">

  <script>
    var img = document.getElementById('frame');
    var intervalMs = 150;

    function refreshFrame() {
      img.src = '/digital-twin-frame?t=' + Date.now();
    }

    refreshFrame();
    setInterval(refreshFrame, intervalMs);
  </script>
</body>
</html>
